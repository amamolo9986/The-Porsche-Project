<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/concept.css">
<head>
    <title>Concept</title>
</head>
<body>
    <h1>Notable Concepts</h1>

</html>
