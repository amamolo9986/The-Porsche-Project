<!DOCTYPE html>
<html lang="en">
<head>
    <title>Series Categories</title>
</head>
<body>
    <h1>[[${seriesBanner.seriesName}]]</h1>
    
    <div th:each="modelDescriptions : ${modelDescriptions}">
        <h2 th:text="${modelDescriptions.seriesCategory}">Category Name</h2>
        <p th:text="${modelDescriptions.description}">Category Description</p>
        <img th:src="@{${modelDescriptions.photo}}" alt="Image" />
    </div>
</body>
</html>
