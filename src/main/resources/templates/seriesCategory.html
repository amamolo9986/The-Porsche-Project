<!DOCTYPE html>
<html lang="en">
<head>
    <title>Series Categories</title>
</head>
<body>
    <h1>[[${seriesBanner.seriesName}]]</h1>
    
    <div th:each="category : ${categories}">
        <h2 th:text="${category.seriesCategory}">Category Name</h2>
        <p th:text="${category.description}">Category Description</p>
        <img th:src="@{${category.photo}}" alt="Category Image" />
    </div>
</body>
</html>
