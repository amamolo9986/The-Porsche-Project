<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="/css/racing.css">
<head>
    <title>Racing</title>
</head>
<body>
    <h1>Racing Models</h1>

    <a th:href="@{/homepage}">
        <button type="submit">Back</button>
    </a>

    <div th:each="master : ${masters}">
        <h2 th:text="${master.model}"></h2>
        <p th:text="${master.description}"></p>
        <img th:src="@{${master.photo}}" alt="Image" />
    </div>
</body>

</html>
