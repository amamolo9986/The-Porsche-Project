<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/login.css">

<head>
  <title>Log in Form</title>
</head>
<body>

<div class="container">
  <h2>Login Form</h2>
  <form th:object="${user}" th:action="@{/login}" method="post" enctype="application/x-www-form-urlencoded" id="loginForm">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email *" th:field="*{email}" name="email" class="required" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password *" th:field="*{password}" name="password" class="required" required>

    <button type="submit">Log in</button>
  </form>
</div>

</body>
</html>
