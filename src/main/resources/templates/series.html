<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/series.css">
<head>
    <title>Series</title>
</head>
<body>
    <h1>Classics by Series</h1>
    
    <a th:href="@{/homepage}">
        <button type="submit">Back</button>
    </a>
    
    <div th:each="seriesBanner : ${seriesBanners}" class="image-container">
        <h1 th:text="${seriesBanner.seriesName}"></h1>
        <a th:href="@{/series/{seriesName}(seriesName=${seriesBanner.seriesName})}">
            <img th:src="@{${seriesBanner.photo}}" alt="Image" />
        </a>
    </div>

</body>
</html>
